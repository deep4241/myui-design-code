 <h5 class="black-text center">My Profile</h5>

<div class="col m12 s12 l12 padd0 card">

<div class="white z-depth-2" style="min-height:500px">

	 <div id="login" class="col s12 l12">
		<form class="col s12 l12">
			<div class="form-container">
			
				 <div class="container center avtar">
                               <!-- <img src="images/avatar.jpg" alt="" class="circle responsive-img tp-mrgn1">-->

                            </div>
				<div class="container">
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
			 <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                  </div>
                  <div class="left"> <input type="checkbox" id="filled-in-box" class="filled-in">
                     <label for="filled-in-box">Remember me</label></div>
                  <label class="right"> <a class='blue-darken-text' id="forgot-button">Forgot Password?</a> </label>
                </div>
                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect  blue darken-4'>Sign in to your account</button>
                  </div>
                </center>
                <div class="form-footer-link" id="sigunup">
               <a ui-sref="/" href="#"> Don't have an account? <span>Sign up</span></a>
            </div>
			<div class="section"></div>
				</div>
			</div>
		</form>
	</div>
     <div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container">
				 <div class="container center avtar">
                               <!-- <img src="images/avatar.jpg" alt="" class="circle responsive-img tp-mrgn1">-->
                                <img src="images/svg/default-profile.svg" alt="" class="circle responsive-img tp-mrgn1">
                            </div>
			<div class="container">
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password-confirm" type="password" class="validate">
						<label for="password-confirm">Password Confirmation</label>
					</div>
				</div>
				<center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect  blue darken-4'>Create your account</button>
                  </div>
                </center>
                <div class="form-footer-link" id="sign-btn">
                <a ui-sref="/" href="#">Already have an account? <span>Sign in</span></a>
            </div>
			<div class="section"></div>
				
			</div>
			</div>
		</form>
	</div>

			  <div class="container">
              <p class="left-align"><b>Enter your email address below and we'll send you a link to reset your password.</b></p>
              <form class="col s12 l12" method="post">
                <div class='row spc-rmv'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                  </div>
                </div>
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect  blue darken-4'>Send reset password email</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
	</div>
</div>
</div>
      </div>
	  <div class="col m2 padd0 hide-on-small-only center">
	  <div class="section"></div>
                               <!-- <img src="images/avatar.jpg" alt="" class="circle responsive-img tp-mrgn1">-->

                               </div>
	  <div class="col s12 m5 l5">
          <div class="section"></div>
            <h5 class="black-text linH-spc3">Check My Booking</h5>
         <div class="row card">
          <div class="container">
             <div class="section"></div>
         
                            
              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'> </div>
                </div>
				 <div class='row spc-rmv'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text'/>
                    <label for='text'>Lead Passenger Name</label>
                  </div>
                </div>
                <div class='row spc-rmv'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' />
                    <label for='text'>Booking Ref</label>
                  </div>
                </div>
                <div class='row spc-rmv'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' />

                  </div>
                </div>
                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect profile_btn blue darken-4'>Submit</button>
