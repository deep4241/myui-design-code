<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TravelEasy</title>
</head>
<body>
<nav class="white" role="navigation">
  <div class="nav-wrapper container"> <a id="logo-container" href="#" class="brand-logo"><img width="170" src="images/logo.svg" alt="traveleasy"></a> </div>
</nav>
<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m12">
        <center>
          <div class="section"></div>
          <h5 class="black-text">Reset your password</h5>
          <div class="section"></div>
          <div class="container">
            <div class="z-depth-1 card row action-form">
              <p class="left-align"><b>Enter your email address below and we'll send you a link to reset your password.</b></p>
              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'> </div>
                </div>
                <div class='row spc-rmv'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                  </div>
                </div>
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect  blue darken-4'>Send reset password email</button>
                  </div>
                </center>
                <div class="form-footer-link"> <a ui-sref="/" href="profile1.html">Know your password? <span>Sign in</span></a> </div>
              </form>
            </div>
          </div>
        </center>
      </div>
    </div>
  </div>
</div>
<!--Import jQuery before materialize.js--> 
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script type="text/javascript" src="js/materialize.min.js"></script> 
<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
